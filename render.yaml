services:
  # Snake Rivals Arena - Unified Web Service (Backend + Frontend)
  - type: web
    name: snake-rivals-arena
    runtime: docker
    plan: free
    region: oregon
    # Disable auto-deploy so GitHub Actions controls deployment after tests pass
    autoDeploy: false
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-arena-db
          property: connectionString
      - key: PORT
        value: 8080
      - key: SECRET_KEY
        generateValue: true
      - key: POSTGRES_USER
        fromDatabase:
          name: snake-arena-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: snake-arena-db
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: snake-arena-db
          property: database
      - key: POSTGRES_HOST
        fromDatabase:
          name: snake-arena-db
          property: host

databases:
  - name: snake-arena-db
    plan: free
    region: oregon
    databaseName: snake_arena
    user: snakearena
